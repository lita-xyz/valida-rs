[alias]
valida = [
    "--config", 'build.target="delendum-unknown-baremetal-gnu"',
    "--config", 'target.delendum-unknown-baremetal-gnu.linker="/valida-toolchain/bin/ld.lld"',
    "--config", 'target.delendum-unknown-baremetal-gnu.runner="echo to run the code try valida run "',
    "--config", 'target.delendum-unknown-baremetal-gnu.rustflags=["-C","link-arg=/valida-toolchain/DelendumEntryPoint.o","-C","link-arg=--script=/valida-toolchain/valida.ld","-C","link-arg=/valida-toolchain/lib/delendum-unknown-baremetal-gnu/libc.a","-C","link-arg=/valida-toolchain/lib/delendum-unknown-baremetal-gnu/libm.a","-C","link-arg=--noinhibit-exec"]',
    "--config", 'env.CC_delendum_unknown_baremetal_gnu="/valida-toolchain/bin/clang"',
    "--config", 'env.CFLAGS_delendum_unknown_baremetal_gnu="--sysroot=/valida-toolchain/ -isystem /valida-toolchain/include"',
]
